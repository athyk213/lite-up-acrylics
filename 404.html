<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script>
      // Redirect to index.html for client-side routing
      (function () {
        var url = window.location.href.replace(/\/404.html$/, "/");
        window.location.replace(url);
      })();
    </script>
  </head>
  <body>
    <!-- Display a message or custom content for the 404 page if desired -->
    <h1>Page Not Found</h1>
  </body>
</html>
